{% extends "index.html" %} 

{% load static %}

{% block titulo %}
<h1 class="mb-5">Editando Posteo {{ posteo }}</h1>
{% endblock %}

{% block contenido_que_cambia %}

{% if mensaje_publicacion %} 
<p>
     {{ mensaje_publicacion }}
</p>
{% endif %}
<form action="{% url 'editarPosteos' posteo.id %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

    <table>
    
        {{ form.as_p  }}
        {{ form.media }}
    
    </table>
    
    <input type="submit" value="Guardar Cambios">
    
    
</form>

{% endblock %}
