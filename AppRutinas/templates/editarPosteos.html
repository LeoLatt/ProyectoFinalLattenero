{% extends "index.html" %} 

{% load static %}

{% block titulo %}
<h1 class="mb-5">Editando Posteo {{ posteo }}</h1>
{% if mensaje %} 

    <h1 class="mb-5"> {{ mensaje }}  </h1>

{% endif %}
{% endblock %}

{% block contenido_que_cambia %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <hr class="my-4" /> 
            <div class="post-preview">
               

<form action="{% url 'editarPosteos' posteo.id %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}

    <table width="100%" style="border: 4px double grey;">
    
        <th> {{ form.as_p  }}</th>
        <th> {{ form.media }}</th>
    
    </table>
    
    <input type="submit" value="Guardar Cambios">
    
    
</form>

{% endblock %}
